<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <h2>Welcome to the</h2>
      <h1>PALINDOME!</h1>

      <div id="eightBallContainer">
        <img id="eightBallImage" src="images/eightBallQuestion.png" alt="eightBall" />
      </div>

      <h3>Insert your word or sentence and see if it's a Palindrome with the Palindome!</h3>
        <input id="userPal" type="text" name="Palindrome" placeholder="Palindrome"><br />
        <button id="palButton">Submit</button>
    </div>

    <script src="js/palindrome.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
